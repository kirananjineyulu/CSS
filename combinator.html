<html>
<head>
    <title>css selectors</title>
    <style>
        div > h1{
            background-color: red;
        }

        div + h1{
            background-color: blue;
        }

        div ~ h1{
            background-color: burlywood;
        }
    </style>
</head>
<body>
    <div>
        <h1>hii nameste</h1>
        <p>bagunnara</p>
        <h1>super</h1>

        <h2>
            <p>am ra</p >
        </h2>

    </div>
         <h1>good bye</h1> 
         <h1>tarun</h1>
         <p>byyy tarun</p>   
</body>
</html>
