<html lang="en">
<head>
    <title>css selectors</title>
    <style>
        h1:link{
            color: blue;
        }
        h1:visited{
            color: yellow;
        }
        h1:hover{
            color: red;
        }
        h1:active{
            color: violet;
        }




    </style>
</head>
<body>
    <h1>hello gm</h1>
    <h1>hello an</h1>
    <h1>hello evng</h1>
    <h1>hello gn</h1>
</body>
</html>
